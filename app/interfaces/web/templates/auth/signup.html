{% extends "base.html" %}

{% block title %}Sign Up - Palette Transfer{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Create Account</h2>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8">
            <small style="color: #666;">At least 8 characters</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Create Account</button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem;">
        Already have an account? <a href="{{ url_for('web.login') }}">Login</a>
    </p>
</div>
{% endblock %}
