# ABOUTME: Nixpacks configuration for Railway deployment
# ABOUTME: Specifies build and start commands for the Flask application

[phases.setup]
nixPkgs = ["...", "cmake", "openblas", "lapack"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 'app:create_app()'"
